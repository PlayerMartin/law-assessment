<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Conflict Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #111827;
            --text-secondary: #4b5563;
            --border: #e5e7eb;
            --accent-1: #fecaca;
            /* Red */
            --accent-2: #fed7aa;
            /* Orange */
            --accent-3: #bbf7d0;
            /* Green */
            --accent-4: #bfdbfe;
            /* Blue */
            --accent-5: #ddd6fe;
            /* Purple */
            --accent-6: #fbcfe8;
            /* Pink */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .brand {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span {
            color: var(--text-main);
        }

        .container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow: hidden;
        }

        /* Upload Section */
        .upload-section {
            background: var(--surface);
            padding: 1.5rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .upload-form {
            display: flex;
            gap: 2rem;
            align-items: center;
            width: 100%;
        }

        .file-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
        }

        .file-input-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .file-input-group input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            file-selector-button: border: 0;
            file-selector-button: padding: .2em .4em;
            file-selector-button: border-radius: .2em;
            file-selector-button: background-color: var(--bg);
        }

        .btn-upload {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            height: fit-content;
            align-self: flex-end;
        }

        .btn-upload:hover {
            background-color: var(--primary-hover);
        }

        /* Comparison View */
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr 320px;
            gap: 1.5rem;
            flex: 1;
            min-height: 0;
            /* Important for scroll */
        }

        .doc-panel {
            background: var(--surface);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .doc-header {
            padding: 1rem;
            background: #f9fafb;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .doc-content {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.7;
            color: #374151;
            white-space: pre-wrap;
            /* Preserve newlines */
        }

        /* Conflict Sidebar */
        .conflicts-panel {
            background: var(--surface);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .conflicts-header {
            padding: 1rem;
            background: #fff1f2;
            color: #9f1239;
            font-weight: 600;
            border-bottom: 1px solid #fecdd3;
        }

        .conflicts-list {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .conflict-card {
            background: #fff;
            border: 1px solid var(--border);
            border-left-width: 4px;
            padding: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .conflict-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
        }

        .conflict-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .conflict-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Highlights */
        .highlight {
            border-radius: 2px;
            transition: background-color 0.3s;
            padding: 2px 0;
        }

        .highlight.active {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
            mix-blend-mode: multiply;
        }

        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            background: var(--surface);
            border-radius: 0.75rem;
            border: 2px dashed var(--border);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-upload:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">⚖️ <span>Conflict Finder</span></div>
        <div th:if="${message}" th:text="${message}" style="color: green; font-weight: 500;"></div>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <form th:action="@{/}" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="file-input-group">
                    <label>PDF 1</label>
                    <input type="file" name="pdf1" accept="application/pdf" required />
                </div>
                <div class="file-input-group">
                    <label>PDF 2</label>
                    <input type="file" name="pdf2" accept="application/pdf" required />
                </div>
                <button type="submit" class="btn-upload">Analyze Conflicts</button>
            </form>
        </div>

        <!-- Comparison View -->
        <div class="comparison-container" th:if="${text1}">
            <!-- Doc 1 -->
            <div class="doc-panel">
                <div class="doc-header">
                    <span th:text="${filename1}">Document 1</span>
                </div>
                <div class="doc-content" id="doc1-content" th:text="${text1}"></div>
            </div>

            <!-- Doc 2 -->
            <div class="doc-panel">
                <div class="doc-header">
                    <span th:text="${filename2}">Document 2</span>
                </div>
                <div class="doc-content" id="doc2-content" th:text="${text2}"></div>
            </div>

            <!-- Conflicts -->
            <div class="conflicts-panel">
                <div class="conflicts-header">Detected Contradictions</div>
                <div class="conflicts-list" id="conflicts-list">
                    <!-- JS will populate -->
                </div>
            </div>
        </div>

        <div class="comparison-container" th:unless="${text1}">
            <div class="empty-state">
                <h3 style="margin-bottom: 0.5rem">No documents loaded</h3>
                <p>Upload two PDF documents above to see the comparison.</p>
            </div>
        </div>
    </div>

    <!-- Data Injection -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const analysisData = /*[[${response}]]*/ '{}';
        /*]]>*/
    </script>

    <script>
        const colors = [
            '#fecaca', // Red
            '#fed7aa', // Orange
            '#bbf7d0', // Green
            '#3c90fa', // Blue
            '#ddd6fe', // Purple
            '#fbcfe8'  // Pink
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // Handle form submission loading state
            const uploadForm = document.querySelector('.upload-form');
            if (uploadForm) {
                uploadForm.addEventListener('submit', function () {
                    const btn = this.querySelector('.btn-upload');
                    if (btn) {
                        btn.disabled = true;
                        btn.innerHTML = '<span class="spinner"></span> Analyzing...';
                    }
                });
            }

            if (!analysisData) return;

            let data;
            try {
                data = JSON.parse(analysisData);
            } catch (e) {
                console.error("Failed to parse JSON", e);
                return;
            }

            if (!data.contradictions) return;

            const conflictsList = document.getElementById('conflicts-list');
            const doc1Content = document.getElementById('doc1-content');
            const doc2Content = document.getElementById('doc2-content');

            // Helper to escape regex
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            function highlightText(element, text, colorClass, id) {
                if (!text || text.length < 5) return;

                const cleanText = text.trim();
                const words = cleanText.split(/\s+/);
                const patternString = words.map(escapeRegExp).join('[\\s\\n\\r]+');

                const regex = new RegExp(`(${patternString})`, 'gi');

                element.innerHTML = element.innerHTML.replace(regex, (match) => {
                    return `<span class="highlight" style="background-color: ${colorClass}" data-conflict-id="${id}">${match}</span>`;
                });
            }

            data.contradictions.forEach((conflict, index) => {
                const color = colors[index % colors.length];
                const id = `conflict-${index}`;

                // Create Card
                const card = document.createElement('div');
                card.className = 'conflict-card';
                card.style.borderLeftColor = color;

                card.innerHTML = `
                    <div class="conflict-title" style="color: inherit">Conflict #${index + 1}</div>
                    <div class="conflict-desc">${conflict.short_description}</div>
                `;

                card.addEventListener('click', () => {
                    // Scroll to highlight
                    const highlights = document.querySelectorAll(`span[data-conflict-id="${id}"]`);
                    if (highlights.length > 0) {
                        // Flash effect
                        highlights.forEach(h => {
                            h.style.outline = '2px solid black';
                            setTimeout(() => h.style.outline = 'none', 1000);
                        });

                        // Scroll Doc 1 independently
                        const h1 = document.querySelector(`#doc1-content span[data-conflict-id="${id}"]`);
                        if (h1) h1.scrollIntoView({ behavior: 'smooth', block: 'center' });

                        // Scroll Doc 2 independently
                        const h2 = document.querySelector(`#doc2-content span[data-conflict-id="${id}"]`);
                        if (h2) h2.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });

                conflictsList.appendChild(card);

                const s1 = conflict.sections[0];
                const s2 = conflict.sections[1];

                highlightText(doc1Content, s1.text_excerpt, color, id);
                highlightText(doc2Content, s2.text_excerpt, color, id);
            });
        });
    </script>
</body>

</html>
