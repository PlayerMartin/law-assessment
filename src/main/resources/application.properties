spring.application.name=assessment

# Database Configuration (Similar to ConnectionStrings in appsettings.json)
# H2 File-based database (Persists to file so IntelliJ can connect)
# Old: jdbc:h2:mem:testdb 
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate / EF Core Settings
# update: Automatically updates schema (like auto-migration on startup)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console (like EF Core logging)
spring.jpa.show-sql=true

# H2 Console (Admin UI for DB)
# Access at http://localhost:8080/h2-console
spring.h2.console.enabled=true
